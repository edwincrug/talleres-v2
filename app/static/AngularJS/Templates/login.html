<link rel="stylesheet" type="text/css" href="../../css/login.css">
<div id="container" ng-hide="sesion == 1">
    <div id="logo">
        <img id="logoImg" src="image/profile/logoASE.png"></img>
    </div>
    <div id="datos">
        <div id="usuario">
             <label for="password">Usuario</label>
                <input type="text" ng-model="user" name="username" id="username" class="form-control" ng-model="vm.username" required />
                 <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
        </div>
        <div id="contrasena">
            <label for="password">Contraseña</label>
                <input type="password" ng-model="password" name="password" id="password" class="form-control" ng-model="vm.password" required />
                <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
        </div>
        <div id="action">
            <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-default" ng-click="login(user, password)">Iniciar sesión</button>
        </div>
    </div>
</div>
