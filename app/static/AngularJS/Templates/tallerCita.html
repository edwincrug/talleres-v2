<div ng-init="initTallerCita()">
    <div class="headTitleTallerCita">
        <span class="title"> Consulta de Citas<span class="subtitle">Call Center / Taller</span></span>
    </div>
    <div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">
                <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                        <div class="table-responsive">
                        <div class="inputLabel">
                            <label>Fecha:</label>
                            <input class="rounded" type="date" ng-model="fecha" placeholder="dd/mm/yyyy" ng-change="busquedaCita(fecha)"></input>
                        </div>
                        <div class="col-lg-3">
                            <div class="form-group" id="data_1">
                                <div class="input-group date">
                                    <span class="input-group-addon"><i class="fa fa-calendar"></i></span><input type="text" class="form-control" ng-model="fecha" ng-change="busquedaCita(fecha)">
                                </div>
                            </div>
                        </div>                         
                        <br/>
                        <br/>
                    <table class="table table-striped table-bordered table-hover" >
                    <thead>
                        <tr> 
                            <th>Fecha</th> 
                            <th>Num.Economico</th>                        
                            <th>Marca-Modelo</th>
                            <th>Trabajo</th>
                            <th>Observaciones</th>
                            <th>Estatus</th>     
                            <th>Agend√≥</th> 
                            <th>Cotizar</th> 
                        </tr> 
                    </thead>
                    <tbody>
                        <tr ng-repeat="cita in listaCitas">
                            <td>{{ cita.Fecha | date:'dd-MM-yyyy HH:mm'}} </td>
                            <td>{{ cita.numEconomico }}</td> 
                            <td>{{ cita.modeloMarca }}</td>
                            <td>{{ cita.trabajo }}</td> 
                            <td>{{ cita.observacion}}</td>
                            <td>{{ cita.estatus}}</td>
                            <td>{{ cita.nombreCompleto }} </td>
                            <td>
                              <button class="btn btn-info" type="button" data-toggle="tooltip"
                                tooltip="Cotizar" id="btnCotizar" tooltip-placement="top" ng-click="nuevaCotizacion(cita)">                        
                                <span class="glyphicon glyphicon-usd"></span>
                              </button>
                            </td>
                        </tr>
                    </tbody>
                    </table>
                </div>
                </div>
                </div>
            </div>
            </div>                    
        </div>
    </div>
</div>
<script> 
    $('#data_1 .input-group.date').datepicker({
        todayBtn: "linked",
        keyboardNavigation: true,
        forceParse: false,
        calendarWeeks: true,
        autoclose: true,
        todayHighlight: true
    });
</script>
