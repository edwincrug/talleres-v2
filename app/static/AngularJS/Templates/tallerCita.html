<div ng-init="initTallerCita()">
	   <div class="headTitleTallerCita">
        <span class="title"> Consulta de Citas<span class="subtitle">Call Center / Taller</span> </span>
        </div>
    <div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">
                <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div>
                        <div class="table-responsive">
                        <div class="inputLabel">
                            <label>Fecha:</label>
                            <input class="rounded" type="date" ng-model="fecha" placeholder="dd/mm/yyyy" ng-change="busquedaCita(fecha)"></input>
                        </div>
                        <br/>
                        <br/>
                    <table class="table table-striped table-bordered table-hover dataTables-example" >
                    <thead>
                        <tr> 
                            <th>Fecha</th> 
                            <th>Num.Economico</th>                        
                            <th>Marca-Modelo</th>
                            <th>Trabajo</th>
                            <th>Observaciones</th>
                            <th>Estatus</th>     
                            <th>Agend√≥</th> 
                            <th></th> 
                        </tr> 
                    </thead>
                    <tbody>
                        <tr ng-repeat="cita in listaCitas">
                            <td>{{ cita.Fecha | date:'dd-MM-yyyy HH:mm'}} </td>
                            <td>{{ cita.numEconomico }}</td> 
                            <td>{{ cita.modeloMarca }}</td>
                            <td>{{ cita.trabajo }}</td> 
                            <td>{{ cita.observacion}}</td>
                            <td>{{ cita.estatus}}</td>
                            <td>{{ cita.nombreCompleto }} </td>
                            <td>
                              <button class="btn btn-info" type="button" data-toggle="tooltip"
                                tooltip="Cotizar" id="btnCotizar" tooltip-placement="top" ng-click="nuevaCotizacion(cita)">                        
                                <span class="glyphicon glyphicon-usd"></span>
                              </button>
                            </td>
                        </tr>

                    </tbody>
                    </table>
                </div>
                    </div>
                </div>
            </div>
            </div>                    
        </div>
    </div>
</div>
 <!-- Page-Level Scripts -->
    <script>
        $(document).ready(function(){
            $('.dataTables-example').DataTable({
                dom: '<"html5buttons"B>lTfgitp',
                buttons: [
                    {extend: 'copy'},
                    {extend: 'csv'},
                    {extend: 'excel', title: 'ExampleFile'},
                    {extend: 'pdf', title: 'ExampleFile'},

                    {extend: 'print',
                     customize: function (win){
                            $(win.document.body).addClass('white-bg');
                            $(win.document.body).css('font-size', '10px');

                            $(win.document.body).find('table')
                                    .addClass('compact')
                                    .css('font-size', 'inherit');
                    }
                    }
                ]

            });

        });
    </script>
